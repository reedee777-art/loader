<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Universal Site Loader</title>
  <script>
    // ======= НАСТРОЙКИ САЙТОВ =======
    const sites = [
      { url: "https://earncryptowrs.in/?r=130", start: "00:00", end: "01:00", opened: false },
      { url: "https://linksfly.link/?r=3582", start: "00:00", end: "01:00", opened: false },
      { url: "https://freeltc.fun/?r=2931", start: "01:00", end: "02:00", opened: false },
      { url: "https://tronpick.io/?ref=fciferglas", start: "03:00", end: "23:00", opened: false },
      //  { url: "https://feyorra.top/faucet", start: "00:00", end: "23:00", opened: false },
      { url: "https://gamerlee.com/?r=7252", start: "02:00", end: "03:00", opened: false },
      { url: "https://cryptofaucet.one/faucet", start: "06:00", end: "11:00", opened: false },
       { url: "https://cryptofaucet.one/faucet", start: "13:00", end: "23:00", opened: false },
      { url: "https://earnsolana.xyz/?r=3045", start: "03:00", end: "04:00", opened: false },
      { url: "https://claimcoin.in/faucet", start: "07:00", end: "23:00", opened: false },
      { url: "https://claimlitoshi.top/faucet/1", start: "12:00", end: "13:00", opened: false },
      { url: "https://chillfaucet.in/?r=17278&xpost=true", start: "14:00", end: "15:00", opened: false },
      { url: "https://bitupdate.info/", start: "14:00", end: "23:00", opened: false }
      // добавляй столько сайтов, сколько нужно
    ];

    // ======= ФУНКЦИИ =======
    function toMinutes(hhmm) {
      let [h, m] = hhmm.split(":").map(Number);
      return h * 60 + m;
    }

    function checkSchedule() {
      let now = new Date();
      let currentMinutes = now.getHours() * 60 + now.getMinutes();

      sites.forEach(site => {
        let startMinutes = toMinutes(site.start);
        let endMinutes = toMinutes(site.end);

        // если текущее время в интервале и сайт еще не открыт
        if (currentMinutes >= startMinutes && currentMinutes <= endMinutes && !site.opened) {
          window.open(site.url, "_blank");
          site.opened = true;
          console.log(`Открыт сайт: ${site.url} в ${now.toTimeString().slice(0,5)}`);
        }
      });
    }

    // ======= ЗАПУСК =======
    window.onload = checkSchedule;
    setInterval(checkSchedule, 60 * 1000); // проверка каждую минуту
  </script>
</head>
<body>
  //<h2>Автоматический запуск сайтов</h2>
  <p>Сайты будут открываться по расписанию в указанном интервале. Это окно можно свернуть.</p>
</body>
</html>
