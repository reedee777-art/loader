    // ======= ФУНКЦИИ =======
    function toMinutes(hhmm) {
      let [h, m] = hhmm.split(":").map(Number);
      return h * 60 + m;
    }

    // Функция для открытия сайта с задержкой
    function openSiteWithDelay(url, delayMs) {
      setTimeout(() => {
        window.open(url, "_blank");
        console.log(`Открыт сайт: ${url} в ${new Date().toTimeString().slice(0,5)}`);
      }, delayMs);
    }

    function checkSchedule() {
      let now = new Date();
      let currentMinutes = now.getHours() * 60 + now.getMinutes();
      
      // Счетчик для задержки
      let delayCounter = 0;

      sites.forEach(site => {
        let startMinutes = toMinutes(site.start);
        let endMinutes = toMinutes(site.end);

        // если текущее время в интервале и сайт еще не открыт
        if (currentMinutes >= startMinutes && currentMinutes <= endMinutes && !site.opened) {
          // Открываем с задержкой 5 секунд * номер сайта в очереди
          openSiteWithDelay(site.url, 1000 * delayCounter);
          site.opened = true;
          delayCounter++;
        }
      });
      
      if (delayCounter > 0) {
        console.log(`Запланировано открытие ${delayCounter} сайтов с интервалом 5 секунд`);
      }
    }

    // ======= ЗАПУСК =======
    window.onload = checkSchedule;
